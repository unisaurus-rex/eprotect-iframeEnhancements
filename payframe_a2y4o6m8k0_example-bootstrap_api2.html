
<!DOCTYPE html>
<html>
<head>

<script src="/LitlePayPage/js/jquery-1.11.2.min.js" type="text/javascript"></script>

	
	<script src="/LitlePayPage/litle-api2.js" type="text/javascript"></script>
	


<script src="/LitlePayPage/js/payframe.min.js" type="text/javascript"></script>
<script src="/LitlePayPage/js/yepnope.1.5.4-min.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){
    var fullUrl = 'https://request-prelive.np-securepaypage-litle.com' + '/LitlePayPage/css/a2y4o6m8k0_example-bootstrap.css';
	$.ajax({
        url: fullUrl,
        success:function(data){
            $("head").append("<style>" + data + "</style>");
        },
        error:function(result){
            var error = {
                "response":"885",
                "message":"PayFrame CSS failed to load - " + result.status
            };
            yepnope({
                test : window.JSON,
                nope : [ '/LitlePayPage/js/json2-20140404.min.js' ],
                complete : function () {
                    window.parent.postMessage(JSON.stringify(error), '*');
                }
            });
        }
    });
});
</script>
</head>
<body>
  <input type="hidden" id="paypageRegistrationId" name="paypageRegistrationId" />
  <input type="hidden" id="bin" name="bin" />
  <input type="hidden" id="appPath" value="LitlePayPage"/>

  <div class="positionNumberDiv">
    <div class="numberDiv">
      <label for="accountNumber">
          <span id="accountNumberLabelBefore"></span>
          <span id="accountNumberLabelText">Card number</span>
          <span id="accountNumberLabelAfter"></span>
      </label> 
      <input type="text" id="accountNumber" maxlength="19" autocomplete="off" />
    </div>
  </div>
  <div class="positionExpDateDiv">
  <div class="expDateDiv">
    <label for="expMonth">
        <span id="expDateLabelBefore"></span>
        <span id="expDateLabelText">Card Expiration Date</span>
        <span id="expDateLabelAfter"></span>
    </label>
    <div id="expSelectDiv">
        <div id="expMonthDiv">
            <select name="expMonth" id="expMonth">
                <option value="01" selected="selected">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select> 
        </div>
        <div id="expDividerDiv">
            <span id="expDividerBefore"></span>
            <span id="expDividerText"> / </span>
            <span id="expDividerAfter"></span>
        </div>
        <div id="expYearDiv">
            <select name="expYear" id="expYear">
                <option value="2015" selected="selected">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
            </select>
        </div>
      </div>
  </div>
</div>
<div class="positionCvvDiv">
  <div class="cvvDiv" style="display: none">
    <label for="cvv">
      <span id="cvvLabelBefore"></span>
      <span id="cvvLabelText">Security code</span>
      <span id="cvvLabelAfter"></span>
    </label> 
    <input type="text" maxlength="4" id="cvv" />
    <a href="#" class="tooltip" style="display: none"> 
        <span id="tooltipBefore"></span>
        <span id="tooltipText">What's this?</span>
        <span id="tooltipAfter"></span>
    </a>
  </div>
</div>
</body>
</html>
